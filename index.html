<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="form-section">
        <form name="bookForm" onsubmit="return false">
            <label for="title">Book title:</label>
            <input type="text" name="title"><br><br>
            <label for="author">Author name:</label>
            <input type="text" name="author"><br><br>
            <label for="pages">Pages of book: </label>
            <input type="text" name="pages"><br><br>
            <label for="read">Have you read it?:</label>
            <input type="checkbox" name="read"><br><br>
            <button type="submit" id="add_button" name="submit">Add Book</button>
        </form>
    </section>
    <section class="card-container">
        <div class="card">
            <h1>Book Title</h1>
            <p>by Author</p>
            <p>101 Pages</p>
            <button>Read</button>
            <button>Delete</button>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
