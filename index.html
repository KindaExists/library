<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="form_button">NEW BOOK</button>
    <section id="form_container" class="form-section hidden">
        <form name="bookForm" onsubmit="return false">
            <label for="title">Book title:</label>
            <input type="text" name="title" required><br><br>
            <label for="author">Author name:</label>
            <input type="text" name="author" required><br><br>
            <label for="pages">Pages of book: </label>
            <input type="text" name="pages" required><br><br>
            <label for="read">Have you read it?:</label>
            <input type="checkbox" name="read"><br><br>
            <input type="submit" id="add_button" value="Add Book">
        </form>
    </section>
    <section id="card_container">
    </section>
    <script src="./app.js"></script>
</body>
</html>
